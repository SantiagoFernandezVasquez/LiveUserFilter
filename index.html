<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <section class="container1">
            <header class="header">
                <div class="title">
                    <b>Live User Filter</b>
                    <p>Search by name and/ or location</p>
                </div>
            </header>
            <nav class="nav">
                <div class="nav_search">
                    <input id="input__search" type="text" data-opc="random" placeholder="Search">
                </div>
            </nav>
        </section>
        <section class="container2">
            <div class="persona1">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="info_persona">
                    <div class="info_persona1">
                        <b>Vernon Lucas</b>
                    </div>
                    <div class="country">
                        <p>Shannon, Ireland</p>
                    </div>
                </div>
            </div>
            <div class="persona2">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="info_persona">
                    <div class="info_persona2">
                        <b>آوین قاسمی</b>
                    </div>
                    <div class="country">
                        <p>كرمان, Iran</p>
                    </div>
                </div>
            </div>
            <div class="persona3">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="info_persona">
                    <div class="info_persona3">
                        <b>Hunter Mcguinness</b>
                    </div>
                    <div class="country">
                        <p>Dunboyne, Ireland</p>
                    </div>
                </div>
            </div>
            <div class="persona4">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="info_persona">
                    <div class="info_persona4">
                        <b>Zhadana Bilanyuk</b>
                    </div>
                    <div class="country">
                        <p>Shepevtivka, Ukraine</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
